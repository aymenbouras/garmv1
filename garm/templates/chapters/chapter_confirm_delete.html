{% extends "base.html" %}

{% block content %}
<h1>Delete Chapter: {{ chapter.name }}</h1>
<p>Are you sure you want to delete this chapter?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
</form>

<a href="{% url 'chapters:detail' slug=chapter.slug %}">Cancel</a>
{% endblock %}
