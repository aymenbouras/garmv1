{% extends "base.html" %}

{% block content %}
<h1>Delete Course: {{ course.name }}</h1>
<p>Are you sure you want to delete this course?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
</form>

<a href="{% url 'courses:detail' slug=course.slug %}">Cancel</a>
{% endblock %}
