{% extends "base.html" %}

{% block content %}
<h1>{% if course %}Edit Course{% else %}Create Course{% endif %}</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if course %}Update{% else %}Create{% endif %}</button>
</form>

<a href="{% url 'courses:list' %}">Back to Course List</a>
{% endblock %}
