{% extends "base.html" %}

{% block content %}
<h1>Delete Media: {{ media.name }}</h1>
<p>Are you sure you want to delete this media?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
</form>

<a href="{% url 'subchapters:detail' slug=media.subchapter.slug %}">Cancel</a>
{% endblock %}
