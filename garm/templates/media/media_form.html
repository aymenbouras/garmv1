{% extends "base.html" %}

{% block content %}
<h1>{% if media %}Edit Media{% else %}Upload Media{% endif %}</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if media %}Update{% else %}Upload{% endif %}</button>
</form>

<a href="{% url 'media:list' %}">Back to Media List</a>
{% endblock %}
